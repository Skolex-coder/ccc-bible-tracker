let readChapters={};
let currentWeek=1;
let darkMode=false;

function init(){
loadProgress();
loadDarkMode();
populateWeekSelector();
updateWeek();
renderBooks();
updateOverallProgress();
}

function loadDarkMode(){
const saved=localStorage.getItem('cccDarkMode');
if(saved==='true'){
darkMode=true;
document.documentElement.setAttribute('data-theme','dark');
document.getElementById('darkModeBtn').textContent='‚òÄÔ∏è';
}}

function toggleDarkMode(){
darkMode=!darkMode;
if(darkMode){
document.documentElement.setAttribute('data-theme','dark');
document.getElementById('darkModeBtn').textContent='‚òÄÔ∏è';
}else{
document.documentElement.removeAttribute('data-theme');
document.getElementById('darkModeBtn').textContent='üåô';
}
localStorage.setItem('cccDarkMode',darkMode.toString());
}

function loadProgress(){
const saved=localStorage.getItem('cccBibleProgress');
if(saved)readChapters=JSON.parse(saved);
const savedWeek=localStorage.getItem('cccCurrentWeek');
if(savedWeek)currentWeek=parseInt(savedWeek);
}

function saveProgress(){
localStorage.setItem('cccBibleProgress',JSON.stringify(readChapters));
localStorage.setItem('cccCurrentWeek',currentWeek.toString());
}

function populateWeekSelector(){
const select=document.getElementById('weekSelect');
for(let i=1;i<=56;i++){
const option=document.createElement('option');
option.value=i;
option.textContent=`Week ${i}: ${cccReadingPlan[i].title}`;
if(i===currentWeek)option.selected=true;
select.appendChild(option);
}}

function updateWeek(){
const select=document.getElementById('weekSelect');
currentWeek=parseInt(select.value);
saveProgress();
const weekData=cccReadingPlan[currentWeek];
document.getElementById('memoryVerseText').textContent=weekData.memoryVerse;
document.getElementById('memoryVerse').style.display='block';
const questionList=document.getElementById('questionList');
questionList.innerHTML='';
weekData.fiveToThrive.forEach((question,index)=>{
const questionDiv=document.createElement('div');
questionDiv.className='question-item';
questionDiv.textContent=`${index+1}. ${question}`;
questionList.appendChild(questionDiv);
});
document.getElementById('fiveToThrive').style.display='block';
document.getElementById('weekTitle').textContent=`Week ${currentWeek}: ${weekData.title}`;
const readingList=document.getElementById('weekReadingList');
readingList.innerHTML='';
weekData.readings.forEach(reading=>{
const item=document.createElement('div');
item.className='reading-item';
const chapterText=reading.chapters.length===1?`${reading.book} ${reading.chapters[0]}`:`${reading.book} ${reading.chapters[0]}-${reading.chapters[reading.chapters.length-1]}`;
item.textContent=chapterText;
if(isReadingComplete(reading)){
item.classList.add('completed');
}
item.onclick=()=>toggleReading(reading);
readingList.appendChild(item);
});
document.getElementById('weekReading').style.display='block';
updateMarkWeekButton();
renderBooks();
}

function updateReadingList(){
const weekData=cccReadingPlan[currentWeek];
const readingList=document.getElementById('weekReadingList');
readingList.innerHTML='';
weekData.readings.forEach(reading=>{
const item=document.createElement('div');
item.className='reading-item';
const chapterText=reading.chapters.length===1?`${reading.book} ${reading.chapters[0]}`:`${reading.book} ${reading.chapters[0]}-${reading.chapters[reading.chapters.length-1]}`;
item.textContent=chapterText;
if(isReadingComplete(reading)){
item.classList.add('completed');
}
item.onclick=()=>toggleReading(reading);
readingList.appendChild(item);
});
}

function isWeekComplete(){
const weekData=cccReadingPlan[currentWeek];
for(const reading of weekData.readings){
for(const chapter of reading.chapters){
if(!isChapterRead(reading.book,chapter))return false;
}}
return true;
}

function isReadingComplete(reading){
for(const chapter of reading.chapters){
if(!isChapterRead(reading.book,chapter))return false;
}
return true;
}

function toggleReading(reading){
const isComplete=isReadingComplete(reading);
reading.chapters.forEach(chapter=>{
if(!readChapters[reading.book])readChapters[reading.book]=[];
if(!isComplete&&!readChapters[reading.book].includes(chapter)){
readChapters[reading.book].push(chapter);
}else if(isComplete){
readChapters[reading.book]=readChapters[reading.book].filter(ch=>ch!==chapter);
}
});
saveProgress();
updateOverallProgress();
updateMarkWeekButton();
updateBookProgress(reading.book);
updateReadingList();
const chaptersView=document.getElementById(`chapters-${reading.book}`);
if(chaptersView&&chaptersView.classList.contains('open')){
renderChapters(reading.book);
}
}

function updateMarkWeekButton(){
const btn=document.getElementById('markWeekBtn');
if(isWeekComplete()){
btn.textContent='‚úì Week Complete - Click to Undo';
btn.classList.add('done');
}else{
btn.textContent='Mark This Week Complete';
btn.classList.remove('done');
}}

function markWeekAsRead(){
const weekData=cccReadingPlan[currentWeek];
const isComplete=isWeekComplete();
weekData.readings.forEach(reading=>{
reading.chapters.forEach(chapter=>{
markChapterRead(reading.book,chapter,!isComplete);
});});
saveProgress();
updateOverallProgress();
updateMarkWeekButton();
renderBooks();
}

function isChapterRead(book,chapter){
return readChapters[book]&&readChapters[book].includes(chapter);
}

function isChapterInCurrentWeek(book,chapter){
const weekData=cccReadingPlan[currentWeek];
for(const reading of weekData.readings){
if(reading.book===book&&reading.chapters.includes(chapter))return true;
}
return false;
}

function markChapterRead(book,chapter,isRead){
if(!readChapters[book])readChapters[book]=[];
if(isRead&&!readChapters[book].includes(chapter)){
readChapters[book].push(chapter);
}else if(!isRead){
readChapters[book]=readChapters[book].filter(ch=>ch!==chapter);
}
saveProgress();
updateOverallProgress();
updateMarkWeekButton();
updateBookProgress(book);
updateReadingList();
}

function toggleChapter(book,chapter,chapterElement){
const isRead=isChapterRead(book,chapter);
markChapterRead(book,chapter,!isRead);
if(chapterElement){
if(!isRead){
chapterElement.classList.add('read');
}else{
chapterElement.classList.remove('read');
}
}
}

function getBookProgress(book){
const totalChapters=bibleData[book];
const readCount=readChapters[book]?readChapters[book].length:0;
return{read:readCount,total:totalChapters,percent:(readCount/totalChapters*100)};
}

function updateBookProgress(book){
const progress=getBookProgress(book);
const bookHeader=document.querySelector(`[onclick="toggleBook('${book}')"]`);
if(bookHeader){
const progressSpan=bookHeader.querySelector('span:last-child');
if(progressSpan)progressSpan.textContent=`${progress.read}/${progress.total}`;
}
const progressFill=bookHeader?.nextElementSibling?.querySelector('.book-progress-fill');
if(progressFill)progressFill.style.width=`${progress.percent}%`;
}

function updateOverallProgress(){
const totalChapters=Object.values(bibleData).reduce((a,b)=>a+b,0);
const readCount=Object.values(readChapters).reduce((sum,chapters)=>sum+chapters.length,0);
const percent=(readCount/totalChapters*100).toFixed(1);
document.getElementById('overallPercent').textContent=`${percent}%`;
document.getElementById('overallProgressBar').style.width=`${percent}%`;
document.getElementById('chaptersRead').textContent=readCount;
const booksComplete=Object.keys(bibleData).filter(book=>{
const progress=getBookProgress(book);
return progress.read===progress.total;
}).length;
document.getElementById('booksCompleted').textContent=booksComplete;
}

function renderBooks(){
const container=document.getElementById('booksContainer');
container.innerHTML='';
Object.keys(bibleData).forEach(book=>{
const bookItem=document.createElement('div');
bookItem.className='book-item';
const progress=getBookProgress(book);
bookItem.innerHTML=`
<div class="book-header" onclick="toggleBook('${book}')">
<span style="font-weight:600">${book}</span>
<span>${progress.read}/${progress.total}</span>
</div>
<div class="book-progress-bar">
<div class="book-progress-fill" style="width:${progress.percent}%"></div>
</div>
<div class="chapters-view" id="chapters-${book}">
<div class="chapters-grid" id="grid-${book}"></div>
</div>
`;
container.appendChild(bookItem);
});
}

function toggleBook(book){
const chaptersView=document.getElementById(`chapters-${book}`);
if(chaptersView.classList.contains('open')){
chaptersView.classList.remove('open');
}else{
chaptersView.classList.add('open');
renderChapters(book);
}}

function renderChapters(book){
const grid=document.getElementById(`grid-${book}`);
if(!grid)return;
grid.innerHTML='';
const totalChapters=bibleData[book];
for(let i=1;i<=totalChapters;i++){
const chapter=document.createElement('div');
chapter.className='chapter-box';
chapter.textContent=i;
const inCurrentWeek=isChapterInCurrentWeek(book,i);
const isRead=isChapterRead(book,i);
if(isRead)chapter.classList.add('read');
if(inCurrentWeek){
chapter.classList.add('current-week');
}else{
chapter.classList.add('not-current-week');
}
chapter.onclick=()=>toggleChapter(book,i,chapter);
grid.appendChild(chapter);
}}

function resetProgress(){
if(confirm('Are you sure you want to reset ALL progress? This cannot be undone.')){
readChapters={};
currentWeek=1;
saveProgress();
document.getElementById('weekSelect').value=1;
updateWeek();
updateOverallProgress();
renderBooks();
}}

window.onload=init;
</script>
